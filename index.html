    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
           box-sizing: border-box;
        }

        body {
            background-color: #9f9f9f;
        }
        .top-bar {
            background-color: #000;
            color: aliceblue;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-radius: 5px;
            margin: 0;
        }

        .top-bar p {
            font-size: 16px;
            font-weight: bold;
        }
        nav {
            background-color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            margin: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .menu-items {
            list-style: none;
            display: block;
          

        }

        .menu-items li {
            display: inline;
        }

        .menu-items li a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .menu-items li a:hover {
            background-color: #000;
            color: #fff;
        }
